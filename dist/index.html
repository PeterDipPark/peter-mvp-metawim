<html>
	<head>		
		<meta charset="utf-8">
	    <title>Peter MVP - MetaWim</title>
	    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no' />
	    <style type="text/css">
	    	* {
	    		font-family: inconsolatamedium, Monaco, Menlo, "Ubuntu Mono", Consolas, source-code-pro, monospace;
			    font-weight: normal;
			    font-size: 12px;
	    	}
	        body {
	            margin: 0;
	            overflow: hidden;
    			background-color: white;
			    text-align: center;
			    display: flex;
			    flex-wrap: nowrap;
			    justify-content: center;
			    align-items: center;
	        }

	        #temp {
	        	height: 100%;	        	
	        	overflow-y: auto;
	        	overflow-x: hidden;
	        	position: absolute;
	        	background-color: transparent;
	        	width: 250px;
	        	right: 0px;
	        	z-index: 10002;
	        	text-align: left;
	        }
	        	#temp > * {
	        		margin-bottom: 10px;
	        		display: block;
	        	}

	 
				/*generated with Input range slider CSS style generator (version 20211225)
				https://toughengineer.github.io/demo/slider-styler*/
				input[type=range].styled-slider {
				  /*height: 2.2em;*/
				  height: 1em;
				  -webkit-appearance: none;
				}

				/*progress support*/
				input[type=range].styled-slider.slider-progress {
				  --range: calc(var(--max) - var(--min));
				  --ratio: calc((var(--value) - var(--min)) / var(--range));
				  --sx: calc(0.5 * 2em + var(--ratio) * (100% - 2em));
				}

				input[type=range].styled-slider:focus {
				  outline: none;
				}

				/*webkit*/
				input[type=range].styled-slider::-webkit-slider-thumb {
				  -webkit-appearance: none;
				  width: 2em;
				  height: 2em;
				  border-radius: 1em;
				  background: #007cf8;
				  border: none;
				  box-shadow: 0 0 2px black;
				  margin-top: calc(max((1em - 1px - 1px) * 0.5,0px) - 2em * 0.5);
				}

				input[type=range].styled-slider::-webkit-slider-runnable-track {
				  height: 1em;
				  border: 1px solid #b2b2b2;
				  border-radius: 0.5em;
				  background: #efefef;
				  box-shadow: none;
				}

				input[type=range].styled-slider::-webkit-slider-thumb:hover {
				  background: #0061c3;
				}

				input[type=range].styled-slider:hover::-webkit-slider-runnable-track {
				  background: #e5e5e5;
				  border-color: #9a9a9a;
				}

				input[type=range].styled-slider::-webkit-slider-thumb:active {
				  background: #2f98f9;
				}

				input[type=range].styled-slider:active::-webkit-slider-runnable-track {
				  background: #f5f5f5;
				  border-color: #c1c1c1;
				}

				input[type=range].styled-slider.slider-progress::-webkit-slider-runnable-track {
				  background: linear-gradient(#007cf8,#007cf8) 0/var(--sx) 100% no-repeat, #efefef;
				}

				input[type=range].styled-slider.slider-progress:hover::-webkit-slider-runnable-track {
				  background: linear-gradient(#0061c3,#0061c3) 0/var(--sx) 100% no-repeat, #e5e5e5;
				}

				input[type=range].styled-slider.slider-progress:active::-webkit-slider-runnable-track {
				  background: linear-gradient(#2f98f9,#2f98f9) 0/var(--sx) 100% no-repeat, #f5f5f5;
				}

				/*mozilla*/
				input[type=range].styled-slider::-moz-range-thumb {
				  width: 2em;
				  height: 2em;
				  border-radius: 1em;
				  background: #007cf8;
				  border: none;
				  box-shadow: 0 0 2px black;
				}

				input[type=range].styled-slider::-moz-range-track {
				  height: max(calc(1em - 1px - 1px),0px);
				  border: 1px solid #b2b2b2;
				  border-radius: 0.5em;
				  background: #efefef;
				  box-shadow: none;
				}

				input[type=range].styled-slider::-moz-range-thumb:hover {
				  background: #0061c3;
				}

				input[type=range].styled-slider:hover::-moz-range-track {
				  background: #e5e5e5;
				  border-color: #9a9a9a;
				}

				input[type=range].styled-slider::-moz-range-thumb:active {
				  background: #2f98f9;
				}

				input[type=range].styled-slider:active::-moz-range-track {
				  background: #f5f5f5;
				  border-color: #c1c1c1;
				}

				input[type=range].styled-slider.slider-progress::-moz-range-track {
				  background: linear-gradient(#007cf8,#007cf8) 0/var(--sx) 100% no-repeat, #efefef;
				}

				input[type=range].styled-slider.slider-progress:hover::-moz-range-track {
				  background: linear-gradient(#0061c3,#0061c3) 0/var(--sx) 100% no-repeat, #e5e5e5;
				}

				input[type=range].styled-slider.slider-progress:active::-moz-range-track {
				  background: linear-gradient(#2f98f9,#2f98f9) 0/var(--sx) 100% no-repeat, #f5f5f5;
				}

				/*ms*/
				input[type=range].styled-slider::-ms-fill-upper {
				  background: transparent;
				  border-color: transparent;
				}

				input[type=range].styled-slider::-ms-fill-lower {
				  background: transparent;
				  border-color: transparent;
				}

				input[type=range].styled-slider::-ms-thumb {
				  width: 2em;
				  height: 2em;
				  border-radius: 1em;
				  background: #007cf8;
				  border: none;
				  box-shadow: 0 0 2px black;
				  margin-top: 0;
				  box-sizing: border-box;
				}

				input[type=range].styled-slider::-ms-track {
				  height: 1em;
				  border-radius: 0.5em;
				  background: #efefef;
				  border: 1px solid #b2b2b2;
				  box-shadow: none;
				  box-sizing: border-box;
				}

				input[type=range].styled-slider::-ms-thumb:hover {
				  background: #0061c3;
				}

				input[type=range].styled-slider:hover::-ms-track {
				  background: #e5e5e5;
				  border-color: #9a9a9a;
				}

				input[type=range].styled-slider::-ms-thumb:active {
				  background: #2f98f9;
				}

				input[type=range].styled-slider:active::-ms-track {
				  background: #f5f5f5;
				  border-color: #c1c1c1;
				}

				input[type=range].styled-slider.slider-progress::-ms-fill-lower {
				  height: max(calc(1em - 1px - 1px),0px);
				  border-radius: 0.5em 0 0 0.5em;
				  margin: -1px 0 -1px -1px;
				  background: #007cf8;
				  border: 1px solid #b2b2b2;
				  border-right-width: 0;
				}    		

}

	    </style>
	</head>
	<body>

			<div id="temp">
				<strong>WF (unstyled) Controls</strong>				
				<button data-algowim="button:pc-orbit-lock:1" data-algowim-locked="Control PP (lock orbit)" data-algowim-unlocked="Orbit PC (lock PP controls)">Control PP (lock orbit)</button>
				<button data-algowim="button:pc-orbit-reset:1">Reset orbit</button>
				<div>
				  <input type="range" data-algowim="range:pp-opacity:1" min="0" max="1" step="0.01" value="1">
				  <label for="volume">PP opacity</label>
				</div>
				<div>
				  <input type="range" data-algowim="range:pc-opacity:1" min="0" max="1" step="0.01" value="1">
				  <label for="volume">PC opacity</label>
				</div>
				<div>
				  <input type="range" data-algowim="range:pp-pc-opacity:0" min="0" max="1" step="0.01" value="0">
				  <label for="volume">PP-PC opacity</label>
				</div>
				<div>
					<button data-algowim="button:pp-tom-minus:1">TOM -</button>
					<button data-algowim="button:pp-tom-plus:1">TOM +</button>
				</div>
				<div>
					<button data-algowim="button:pp-tom-minus:1">TG -</button>
					<button data-algowim="button:pp-tom-plus:1">TG +</button>
				</div>
				<div>
					<button data-algowim="button:pp-incapacity-minus:1">Incapacity -</button>
					<button data-algowim="button:pp-incapacity-plus:1">Incapacity +</button>
				</div>
				<div>
					<button data-algowim="button:pp-goal-minus:1">Goal -</button>
					<button data-algowim="button:pp-goal-plus:1">Goal +</button>
				</div>
				<div>
					<button data-algowim="button:pp-modhi-top:1">ModHi T</button>
					<button data-algowim="button:pp-modhi-center:1">ModHi C</button>
					<button data-algowim="button:pp-modhi-bottom:1">ModHi B</button>
				</div>
				<div>
					<button data-algowim="button:pp-modlo-top:1">ModLo T</button>
					<button data-algowim="button:pp-modlo-center:1">ModLo C</button>
					<button data-algowim="button:pp-modlo-bottom:1">ModLo B</button>
				</div>
				<select data-algowim="select:pp-blade:0">
					<option value="0" selected> -- No profile -- </option>
					<option value="1"> Profile #A </option>
					<option value="3"> Profile #B </option>
					<option value="5"> Profile #C </option>
					<option value="7"> Profile #D </option>
					<option value="9"> Profile #E </option>
					<option value="11"> Profile #F </option>
					<option value="13"> Profile #G </option>
					<option value="15"> Profile #H </option>
				</select>
			</div>

			<div id="container" style="height: 800px; width: 1000px"></div>			

			<script src="algowim.js?v=5" ></script>

					const app = new AlgoWim({

							dev: true

	</body>
</html>
